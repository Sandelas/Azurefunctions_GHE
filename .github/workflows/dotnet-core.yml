name: Deploy to Azure Functions

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
 PUBLISH_PATH: '.'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.207
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: publish
      run: dotnet build -c Release -o '${{env.PUBLISH_PATH}}/publish'
    - name: Publish artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: drop
        path: '${{env.PUBLISH_PATH}}/publish'
    - name: Publish ARM artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: drop
        path: ./Templates
        
    - name: Azure Login
      uses: Azure/login@v1.1
  with:
    # Paste output of `az ad sp create-for-rbac` as value of secret variable: AZURE_CREDENTIALS
    creds: {{ secrets.AZURE_CREDENTIALS }}
    # Set this value to true to enable Azure PowerShell Login in addition to Az CLI login
    enable-AzPSSession: # optional
    
    - name: Azure Functions Action
      uses: Azure/functions-action@v1.1.4
       with:
    # Name of the Azure Function App
    app-name: GEN-UNIQUE
    # Path to package or folder. *.zip or a folder to deploy
    package: '${{env.PUBLISH_PATH}}/publish'
    # Function app slot to be deploy to
    slot-name: # optional
    # Publish profile (*.publishsettings) file contents with web deploy secrets
    publish-profile: # optional
          
    

